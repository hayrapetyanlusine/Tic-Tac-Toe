<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-name">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="game">
        <div class="players">
            <div class="player-x"> X </div>
            <div class="player-o"> O </div>
        </div>

        <div id="info">
            <p class="winner">Player won</p> <br>
            <button id="button">Try again</button>
        </div>

        <div id="player-form">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
